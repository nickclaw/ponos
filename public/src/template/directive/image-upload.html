<div class="image-upload" layout="column">
    <loading style="max-width: 400px; margin: 0 auto; width: 100%;" loading="loading">
        <div class="image-upload-image" flex layout="column" layout-align="center center">
            <div class="image-upload-drop-zone"></div>
            <md-progress-circular ng-if="loading"
                md-mode="indeterminate" ></md-progress-circular>
        </div>
    </loading>
    <label style="text-align: center;" error="{{error}}"></label>
    <div class="image-upload-options" flex layout="row" layout-align="center center">
        <input type="file" style="display: none;" />
        <a ng-click="upload()" class="md-button md-raised md-primary md-default-theme">
            Change Picture
        </a>
    </div>
</div>
