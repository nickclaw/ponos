<a ng-href="/job/{{job._id}}" class="job-details">

    <!-- case: error -->
    <div ng-if="errored">

    </div>

    <!-- case: loading -->
    <div ng-if="!loaded" layout="row" layout-align="center center">
        <md-progress-circular indeterminate></md-progress-circular>
    </div>

    <!-- case: loaded -->
    <div ng-if="loaded && !errored">
        <h3>{{job.title}}</h3>
        <h4><span date="job.start"></span>--<span date="job.end"></span></h4>
    </div>
</a>
