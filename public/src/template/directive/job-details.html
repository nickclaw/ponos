<a ng-href="/job/{{job._id}}" class="details">

    <loading loading="loading" error="errored">
        <div layout="row" flex>
            <icon class="orange" src="'/static/image/icon/'+job.category+'.svg'"></icon>
            <div layout="column" layout-align="center end" flex>
                <h3>{{job.title}}</h3>
                <h4 date="job.start" format="MMM DD, YYYY"></h4>
            </div>
        </div>
    </loading>
</a>
