<div class="job-list" flex layout="column">

    <!-- case: loading -->
    <div class="job-item temp" ng-if="!loaded" layout="column" flex layout-align="start center">
        <md-progress-circular indeterminate></md-progress-circular>
    </div>

    <!-- case: errored -->
    <div class="job-item temp" ng-if="errored && loaded" layout="column" flex layout-align="start center">
        <h3>There was an error.<h3>
        <h4>Please try again.</h4>
    </div>

    <!-- case: empty -->
    <div class="job-item temp" ng-if="!jobs.length && loaded && !errored" ng-transclude layout="column" flex layout-align="start center">

    </div>

    <!-- case: jobs loaded -->
    <div class="job-item" ng-repeat="job in jobs">
        <a ng-href="{{makeUrl(job)}}" layout="row" layout-align="center center">
            <div flex>
                <h2>{{job.title}}</h2>
                <h4 date="job.start"></h4>
            </div>
            <div class="number">

            </div>
        </a>
        <md-divider></md-divider>
    </div>

</div>
