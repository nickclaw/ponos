<a ng-href="/user/{{user._id}}" class="details">

    <loading loading="loading" error="errored" flex>
        <div layout="row" flex>
            <icon class="large" src="user.picture"></icon>
            <div layout="column" layout-align="end end" flex>

                <h3>{{user.firstName}} {{user.lastName}}</h3>
                <div>
                    <md-icon ng-if="stars < 1" class="star" md-font-icon="icon_star_outline"></md-icon>
                    <md-icon ng-if="stars >= 1" class="star" md-font-icon="icon_star"></md-icon>

                    <md-icon ng-if="stars < 2" class="star" md-font-icon="icon_star_outline"></md-icon>
                    <md-icon ng-if="stars >= 2" class="star" md-font-icon="icon_star"></md-icon>

                    <md-icon ng-if="stars < 3" class="star" md-font-icon="icon_star_outline"></md-icon>
                    <md-icon ng-if="stars >= 3" class="star" md-font-icon="icon_star"></md-icon>

                    <md-icon ng-if="stars < 4" class="star" md-font-icon="icon_star_outline"></md-icon>
                    <md-icon ng-if="stars >= 4" class="star" md-font-icon="icon_star"></md-icon>

                    <md-icon ng-if="stars < 5" class="star" md-font-icon="icon_star_outline"></md-icon>
                    <md-icon ng-if="stars >= 5" class="star" md-font-icon="icon_star"></md-icon>
                </div>
            </div>
        </div>
    </loading>
</a>
