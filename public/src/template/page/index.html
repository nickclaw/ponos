<md-content>
    <md-toolbar>
        <!-- probably should be a directive -->
        <div layout="row" layout-align="space-between center" id="mobile-toolbar">
            <a href="">Menu</a>
            <img src="/static/image/header-logo.png">
            <a href="/search">Jobs</a>
        </div>
    </md-toolbar>
    <!-- case: logged out -->
    <div ng-if="!profile.$loggedIn">
        <div layout="column">
            <h4>Returning to Scaffold?</h4>
            <div layout="row" layout-align="space-between center" layout-sm="column">
                <a href="/login"><md-button>Login</md-button></a>
                <a href="/auth/facebook/login" target="_self"><img src="/static/image/facebook_login.png" class="signin-logo"></a>
            </div>
            <div layout="row" layout-align="space-between center" layout-sm="column">
                <a href="/auth/google/login" target="_self"><img src="/static/image/google_login.png" class="signin-logo"></a>
                <a href="/auth/linkedin/login" target="_self"><img src="/static/image/linkedin_login.png" class="signin-logo"></a>
            </div>
            <md-divider></md-divider>
            <h4>New to Scaffold?</h4>
            <div layout="row" layout-align="space-between center">
                <a href="/auth/facebook/login/signup" target="_self"><img src="/static/image/facebook_logo.png" class="logo"></a>
                <a href="/auth/google/login/signup" target="_self"><img src="/static/image/google_logo.png" class="logo"></a>
                <a href="/auth/linkedin/login/signup" target="_self"><img src="/static/image/linkedin_logo.png" class="logo"></a>
            </div>
            <form ng-submit="signup()" layout="column" layout-align="center">
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="auth.email" />
                </md-input-container>

                <md-input-container>
                    <label>Password</label>
                    <input ng-model="auth.password" type="password" />
                </md-input-container>
                <md-button type="submit">Sign Up</md-button>
            </form>
        </div>
    </div>

    <!-- case: is worker -->
    <div ng-if="profile.$isWorker()">
        <md-tabs md-selected="d.selectedIndex">
            <md-tab id="user-jobs">My Jobs</md-tab>
            <md-tab id="user-pending">Pending</md-tab>
            <md-tab id="user-review">Review</md-tab>
        </md-tabs>
        <md-list>
            <md-item ng-repeat="result in results">

            </md-item>
        </md-list>
    </div>

    <!-- case: is employer -->
    <div ng-if="profile.$isEmployer()">
        <md-tabs md-selected="d.selectedIndex">
            <md-tab id="user-filled">Filled</md-tab>
            <md-tab id="user-open">Open</md-tab>
            <md-tab id="user-review">Review</md-tab>
        </md-tabs>
        <md-list>
            <md-item ng-repeat="result in results">

            </md-item>
        </md-list>
    </div>
</md-content>
