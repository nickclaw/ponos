<md-content>

    <!-- case: logged out -->
    <div ng-if="!profile.$loggedIn" class="info">

        <div ng-if="login">

            <div class="item detail" layout="column" layout-align="center center">
                <h4>Returning to Scaffold?</h4>
                <div layout="row" layout-align="space-around center">
                    <a href="/auth/facebook/login" target="_self"><img src="/static/image/facebook_logo.png" class="logo"></a>
                    <a href="/auth/google/login" target="_self"><img src="/static/image/google_logo.png" class="logo"></a>
                    <a href="/auth/linkedin/login" target="_self"><img src="/static/image/linkedin_logo.png" class="logo"></a>
                </div>
            </div>

            <form ng-submit="login()">
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="auth.email" />
                </md-input-container>

                <md-input-container>
                    <label>Password</label>
                    <input ng-model="auth.password" type="password" />
                </md-input-container>

                <div class="buttons">
                    <md-button class="md-raised md-accent" type="submit">Login</md-button>
                    <md-button class="md-raised md-warn" ng-click="toggle()">New to Scaffold?</md-button>
                </div>
            </form>
        </div>

        <div ng-if="!login">
            <div class="item detail" layout="column" layout-align="center center">
                <h4>New to Scaffold?</h4>
                <div layout="row" layout-align="space-between center">
                    <a href="/auth/facebook/signup" target="_self"><img src="/static/image/facebook_logo.png" class="logo"></a>
                    <a href="/auth/google/signup" target="_self"><img src="/static/image/google_logo.png" class="logo"></a>
                    <a href="/auth/linkedin/signup" target="_self"><img src="/static/image/linkedin_logo.png" class="logo"></a>
                </div>
            </div>

            <form ng-submit="signup()">
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="auth.email" />
                </md-input-container>

                <md-input-container>
                    <label>Password</label>
                    <input ng-model="auth.password" type="password" />
                </md-input-container>

                <div class="buttons">
                    <md-button class="md-raised md-accent" type="submit">Signup</md-button>
                    <md-button class="md-raised md-warn" ng-click="toggle()">Returning to Scaffold?</md-button>
                </div>
            </form>
        </div>
    </div>

    <!-- case: is worker -->
    <div ng-if="profile.$isEmployer()">
        <md-tabs md-selected="selectedTab">
            <md-tab id="user-jobs">My Jobs</md-tab>
            <md-tab id="user-pending">Pending</md-tab>
            <md-tab id="user-review">Review</md-tab>
        </md-tabs>
        <div ng-switch="selectedTab">
            <job-list ng-switch-when="0" endpoint="/api/user/me/jobs/upcoming" action="'/job/'+job+'/applications'"></job-list>
            <job-list ng-switch-when="1" endpoint="/api/user/me/jobs/pending" action="'/job/'+job+'/applications'"></job-list>
            <job-list ng-switch-when="2" endpoint="/api/user/me/jobs/review" action="'/user/'+applicant+'/review/'+job"></job-list>
        </div>
    </div>

    <!-- case: is employer -->
    <div ng-if="profile.$isWorker()">
        <md-tabs md-selected="selectedTab">
            <md-tab id="user-filled">Filled</md-tab>
            <md-tab id="user-open">Open</md-tab>
            <md-tab id="user-review">Review</md-tab>
        </md-tabs>
        <div ng-switch="selectedTab">
            <job-list ng-switch-when="0" endpoint="/api/user/me/jobs/accepted" action="'/'"></job-list>
            <job-list ng-switch-when="1" endpoint="/api/user/me/jobs/waiting" action="'/'"></job-list>
            <job-list ng-switch-when="2" endpoint="/api/user/me/jobs/review" action="'/'"></job-list>
        </div>
    </div>
</md-content>
