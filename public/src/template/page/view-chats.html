<md-content class="view-chats">
    <md-list>

        <!-- case: loading -->
        <div class="temp" ng-if="!chats.$resolved">
            <md-progress-circular indeterminate></md-progress-circular>
        </div>

        <!-- case: errored-->
        <div class="temp" ng-if="chats.$resolved && errored">
            <h3>Error</h3>
        </div>

        <!-- case: empty -->
        <div class="temp" ng-if="chats.$resolved && !errored && !chats.length">
            <h3>Empty</h3>
        </div>

        <!-- case: chats! -->
        <md-list-item class="chat" ng-if="chats.$resolved && !errored" ng-repeat="chat in chats">
            <a ng-href="/messages/{{chat._id}}" layout="row" flex>
                <div class="unread">
                    {{chat.unread}}
                </div>
                <div class="chat-content" flex layout="column" layout-align="center start">
                    <h3>{{notUser(chat).firstName}}</h3>
                    <p>{{notUser(chat).mostRecent}}</p>
                </div>
            </a>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</md-content>
