<md-content>
    <h1>Apply Job</h1>

    <form ng-submit="apply()">
        <md-input-container>
            <label>Blurb</label>
            <textarea ng-model="application.blurb"></textarea>
        </md-input-container>

        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button type="submit">Apply</md-button>
    </form>
</md-content>
