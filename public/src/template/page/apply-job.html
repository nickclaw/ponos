<md-content class="info">
    <form ng-submit="apply()">
        <md-input-container>
            <label error="{{errors.blurb}}">Blurb</label>
            <textarea ng-model="application.blurb"></textarea>
        </md-input-container>
    </form>
</md-content>

<md-content layout="column" class="buttons">
    <md-button flex class="md-accent md-raised" ng-click="apply()">Apply</md-button>
    <md-button flex ng-click="cancel()">Cancel</md-button>
</md-content>
