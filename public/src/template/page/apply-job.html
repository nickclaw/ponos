<md-content class="info">
    <form ng-submit="apply()">
        <md-input-container>
            <label>Blurb</label>
            <textarea ng-model="application.blurb"></textarea>
        </md-input-container>

        <div class="buttons">
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button class="md-accent md-raised" type="submit">Apply</md-button>
        </div>
    </form>
</md-content>
