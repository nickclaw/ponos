<md-content class="info">
    <div>
        <form>
            <image-upload ng-model="user.picture"></image-upload>

            <md-input-container>
                <label error="{{errors.firstName}}">First Name</label>
                <input ng-model="user.firstName" />
            </md-input-container>

            <md-input-container>
                <label error="{{errors.lastName}}">Last Name</label>
                <input ng-model="user.lastName" />
            </md-input-container>

            <md-input-container>
                <label error="{{errors.bio}}">Bio</label>
                <textarea ng-model="user.bio"></textarea>
            </md-input-container>

            <md-radio-group ng-model="user.role">
                <md-radio-button value="worker" class="md-primary">Worker</md-radio-button>
                <md-radio-button value="employer" class="md-primary">Employer</md-radio-button>
            </md-radio-group>
    </div>

    <div ng-if="user.role === 'employer'">
        <md-input-container>
            <label error="{{errors.employer.url}}">URL</label>
            <input ng-model="user.employer.url" />
        </md-input-container>
    </div>

    <div ng-if="user.role === 'worker'">
        <label>Skills</label>
        <skill-chips editable="true" user="user"></skill-chips>
    </div>
</md-content>

<md-content class="buttons" layout="column">
    <md-button ng-if="user.role === 'worker'" flex class="md-accent md-raised" ng-click="save()">find a job</md-button>
    <md-button ng-if="user.role === 'employer'" flex class="md-accent md-raised" ng-click="save()">post job</md-button>
</md-content>
